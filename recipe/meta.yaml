{% set name = "fs-s3fs" %}
{% set version = "1.1.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "49bfa4572bb11e37324dd43be935ab99376259eff652365aef0e4a747bb11418" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - boto3 >=1.4.0,<2
    - fs >=2.0.18,<2.1
    - six >=1.10,<2
    - enum34  # [py2k]

test:
  imports:
    - fs_s3fs

about:
  home: http://fs-s3fs.readthedocs.io/en/stable
  license: MIT
  license_family: MIT
  summary: Amazon S3 filesystem for PyFilesystem2
  description: "Amazon S3 filesystem implementation for PyFilesystem2"
  doc_url: 'http://fs-s3fs.readthedocs.io/en/stable/'
  dev_url: 'https://github.com/PyFilesystem/s3fs'

extra:
  recipe-maintainers: 
    - 'notestaff'
    - 'willmcgugan'
